<!DOCTYPE html>
<head>
    <title>Instagram mockup ig.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <a href="#"><img src="images/instaLogo.png" height="50px"></a>
    </div> <br>
    <div class="container">
        <div class="left">
            <h1>See everyday moments from your <span class="gradient">close friends</span>.</h1>
            <img src="images/instaLoginPhoto.png" height="500px">
        </div>
        <div class="right">
            <div class="login-part">
                <p>Login to Instagram</p>
                <input type="text" placeholder="Username, phone number or e-mail">
                <input type="password" placeholder="Password">
                <button class="login"><a href="#">Login</button></a>
                <a href="#">Forgot password?</a>
            </div>
            <div class="other-part">
                <div class="facebook">
                    <a href="#">
                        <img src="images/facebookLogo.png" height="20px">
                        <p>Login with Facebook</p>
                    </a>
                </div>
                <button class="newAccount">Create new account</button>
                <div class="meta">
                        <img src="images/metaLogo.png" height="30px">
                        <p>Meta</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Meta AI</a>
            <a href="#">Threads</a>
            <a href="#">Contact uploading and non-users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-meta">
            <select class="language-select">
                <option>English (UK)</option>
                <option>English (US)</option>
                <option>Klingon</option>
                <option>Ye Piratey</option>
                <option>Русский</option>
            </select>
        © 2026 Instagram from Meta</div>
    </footer>

</body>
</html>
